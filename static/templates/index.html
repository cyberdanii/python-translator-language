{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=ppy4LfJT"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}" ></script>
    <title>translator</title>
</head>
<body>

    <h1 class="h1">
        Daniel Traductor
    </h1>
    <form action="/index/" method="get">
        <table class="table">
            <tr >
                <td>
                    <div >
                        <select  class="form-select" aria-label="Default select example" name="from_language" required >
                            {% if lang_from %}
                            <option value="{{lang_from}}" selected>{{lang_from}}</option>
                            {% endif %}
                            {% for key, value in idiomas.items%}
                            {% if lang_from != value %}
                            <option value="{{value}}">{{value}}</option>
                            {% endif%}
                            {% endfor %}
                        </select>
                    </div>
                </td>
               
                <td>
                    <select class="form-select" aria-label="Default select example" name="to_language" id="" required>
                        {% if lang_to %}
                            <option value="{{lang_to}}" selected>{{lang_to}}</option>
                        {% endif %}
                        {% for key, value in idiomas.items%}
                            {% if lang_to != value %}
                                <option value="{{value}}">{{value}}</option>
                            {% endif%}
                        {% endfor %}
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-floating">
                        <textarea name="from_text" id="from_text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required>{% if TextTranslated %}{{ TextToTranslate }}{% endif %}</textarea>
                        
                      </div>
                </td>
                
                <td>
                    <div class="form-floating">
                        <textarea name="to_text" id="to_text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{% if TextTranslated %}{{ TextTranslated }}{% endif %}</textarea>
                        
                      </div>
                </td>
            </tr>
                <td>
                    <button  class="btn btn-success" type="button" onclick="from_speakText()">
                        Escuchar
                    </button>
                    
                </td>
                <td>
                    <button  class="btn btn-success" type="button" onclick="to_speakText()">
                        Escuchar
                    </button>
                </td>
            <tr>
                <td>
                    <button class="btn btn-primary buttonTranslate" type="submit" id="buttonTranslate" onclick="customReset()" >Traducir</button>
                </td>
            </tr>
        </table>    
    </form>

    <div>
       
        
    </div>
    <br>
    
    <br>

    <div>
        
    </div>
    <div>
        <h1>
            Historial de traduccion
        </h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr class="bg-info">
                    <td>
                        <b>
                            Primer idioma
                        </b> 
                    </td>
                    <td>
                        <b>
                            Segundo idioma
                        </b>
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for item in HISTORY_TRANSLATIONS reversed %}
                <tr scope="row">
                        <td><b>{{item.from}}:</b> {{item.fromtext}}</td>
                        <td><b>{{item.to}}:</b>  {{item.totext}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
    
</script>
<style>
body {
    margin-left: 25%;
    margin-right: 25%;
}
.btn-primary.buttonTranslate {
    width: 100%;
    height: 10%;
    margin: 0;
    padding: 0;
}
@media (min-width: 411px) {
    body {
    margin-left: 5%;
    margin-right: 5%;
}
.buttonTranslate {
    width: 100%;
    margin-left: 50%;
    margin-right: 50%;
}
}
</style>
</html>
