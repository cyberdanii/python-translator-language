{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>translator</title>
</head>
<body>

    <h1 class="h1">
        Daniel's Translator
    </h1>
    <form action="/index/" method="get">
        <table class="table">
            <tr >
                <td>
                    <div >
                        <select  class="form-select" aria-label="Default select example" name="from_language" data-noreset="true">
                            {% if lang_from %}
                            <option value="{{lang_from}}" selected>{{lang_from}}</option>
                            {% else %}
                            <option value="" disabled selected> Choose your language </option>
                            {% endif%}
                            <option valu e="spanish">Spanish</option>
                            <option value="english">English</option>
                            <option value="japanese">Japanse</option>
                        </select>
                    </div>
                </td>
               
                <td>
                    <select class="form-select" aria-label="Default select example" name="to_language" id="">
                            % if lang_to %}
                            <option value="{{lang_to}}" selected>{{lang_to}}</option>
                            {% if else %}
                            <option value="" disabled selected> Choose your language </option>
                            {% endif%}
                            <option value="spanish">Spanish</option>
                            <option value="english">English</option>
                            <option value="japanese">Japanse</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-floating">
                        <textarea name="from_text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{% if TextTranslated %}{{ TextToTranslate }}{% endif %}</textarea>
                        
                      </div>
                </td>
                
                <td>
                    <div class="form-floating">
                        <textarea name="to_text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{% if TextTranslated %}{{ TextTranslated }}{% endif %}</textarea>
                        
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary buttonTranslate" type="submit" id="buttonTranslate" onclick="customReset()" >translate now</button>
                </td>
            </tr>
        </table>    
    </form>

    <div>
       
        
    </div>
    <br>
    
    <br>

    <div>
        
    </div>
    <div>
        <h1>
            Translation history
        </h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr class="bg-info">
                    <td>
                        <b>
                            From
                        </b> 
                    </td>
                    <td>
                        <b>
                            To
                        </b>
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for item in HISTORY_TRANSLATIONS reversed %}
                <tr scope="row">
                        <td><b>{{item.from}}:</b> {{item.fromtext}}</td>
                        <td><b>{{item.to}}:</b>  {{item.totext}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
    
</script>
<style>
body {
    margin-left: 25%;
    margin-right: 25%;
}
.buttonTranslate {
    width: 100%;
    margin-left: 50%;
    margin-right: 50%;
}
@media (min-width: 411px) {
    body {
    margin-left: 5%;
    margin-right: 5%;
}
.buttonTranslate {
    width: 100%;
    margin-left: 50%;
    margin-right: 50%;
}
}
</style>
</html>
